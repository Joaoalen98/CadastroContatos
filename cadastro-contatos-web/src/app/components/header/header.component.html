<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">Contatos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul *ngIf="logado" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="routerLinkOptions"
                            aria-current="page" routerLink="/usuario">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="routerLinkOptions"
                            aria-current="page" routerLink="/contatos">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" (click)="logout()" aria-current="page">Sair</button>
                    </li>
                </ul>
                <ul *ngIf="!logado" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="routerLinkOptions"
                            aria-current="page" routerLink="/usuario/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/usuario/cadastro">
                            Cadastro
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
