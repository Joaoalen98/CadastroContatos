<div class="container-contatos col col-md-12">
    <h3>Seus Contatos:</h3>

    <div *ngIf="erro" class="alert alert-danger" role="alert">
        Ocorreu um erro ao obter os contatos
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngIf="contatos.length === 0 && !carregando && !erro" colspan="4">
                    Você não possui contatos,
                    <a routerLink="/contatos/novo-contato" class="btn-link">
                        Cadastre um
                    </a>
                </td>
            </tr>
            <tr *ngFor="let contato of contatos">
                <td>{{ contato.nome }}</td>
                <td>{{ contato.email }}</td>
                <td>{{ contato.telefone }}</td>
                <td>
                    <a [routerLink]="'edita-contato/' + contato.id" class="btn btn-warning">
                        Editar
                    </a> |
                    <button (click)="deletaContato(contato.id)" class="btn btn-danger">
                        Apagar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
